name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  jdk11:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk
      - name: Execute Tests
        run: gradle clean test

  ubuntu:
    name: Build Ubuntu Installer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
          java-package: jdk
      - name: Execute Tests
        run: ./gradlew clean test
      - name: Build jar
        run: ./gradlew clean build
      - name: Create Deb Installer
        run: ./gradlew buildDebPackage
      - name: Create Rpm Installer
        run: ./gradlew buildRpmPackage
      - name: Rename Installers
        if: github.ref == 'refs/heads/master'
        run: ./gradlew renameExecutables
      - name: Upload Deb Installer
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v1
        with:
          name: deb
          path: rails-18xx.deb

  windows:
    name: Build Windows Installers
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
          java-package: jdk
      - name: Execute Tests
        run: ./gradlew clean test
      - name: Build jar
        run: ./gradlew clean build
      - name: Create Exe Installer
        run: ./gradlew buildExePackage
      - name: Rename Installer
        if: github.ref == 'refs/heads/master'
        run: ./gradlew renameExecutables

  macos:
    name: Build MacOS Installers
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
          java-package: jdk
      - name: Execute Tests
        run: ./gradlew clean test
      - name: Build jar
        run: ./gradlew clean build
      - name: Create Dmg Installer
        run: ./gradlew buildDmgPackage
      - name: Rename Installer
        if: github.ref == 'refs/heads/master'
        run: ./gradlew renameExecutables
