name: Java CI with Maven

on:
  push:
    branches: [ rails_2_develop ]
  pull_request:
    branches: [ rails_2_develop ]

jobs:
  jdk11:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk
      - name: Tests - OpenJDK 11
        run: gradle clean test

  ubuntu:
    name: Build - Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
          java-package: jdk
      - name: Execute Tests
        run: ./gradlew clean test
      - name: Build jar
        run: ./gradlew clean build
      - name: Create Installer
        run: ./gradlew buildDebPackage
      - name: Debug
        run: ls -lh

  windows:
    name: Build - Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
          java-package: jdk
      - name: Execute Tests
        run: gradlew.bat clean test
      - name: Build jar
        run: gradlew.bat clean build
      - name: Create Installer
        run: gradlew.bat buildExePackage
      - name: Debug
        run: ls

  macos:
    name: Build - MacOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
          java-package: jdk
      - name: Execute Tests
        run: ./gradlew clean test
      - name: Build jar
        run: ./gradlew clean build
      - name: Create Installer
        run: ./gradlew buildDebPackage
      - name: Debug
        run: ls -lh
